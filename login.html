<head>
    <!DOCTYPE html>
    <html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO Max</title>
    <link rel="stylesheet" href="./stylesLogin.css">
</head>

<body>
    <nav class="menu">
        <a class="menu__logo" href="index.html"><img src="./assets/images/hbo-logo.svg" alt="logo HBO"></a>
        <div>
            <a href="#">Entrar</a>
            <a href="./index.html">Assine agora</a>
        </div>
    </nav>

    <main class="content">
        <form class="login">
            <h1 class="login__title">Entrar</h1>
            <label class="login__label"> Você tem uma conta da HBO Max? </label>
            <input class="login__field" type="email" name="email" id="email" placeholder="Endereço de e-mail" />
            <input class="login__field" type="password" name="password" id="password" placeholder="Senha" minlength="8" />

            <div class="login__actions">
                <button id="button" type="submit">Entrar</button>
                <a href="#" class="login__link"> Esqueceu a senha? </a>
            </div>
        </form>
    </main>

    <footer class="footer">
        <div>
            <a class="footer__link" href="https://www.hbomax.com/br/pt/sitemap" target="_blank">
                Agora na HBO Max
            </a>
            <a class="footer__link" href="https://www.hbomax.com/br/pt/coming-soon" target="_blank">
                Em breve
            </a>
            <a class="footer__link" href="https://www.hbomax.com/br/pt/feature" target="_blank">
                Filme em destaque
            </a>
            <a class="footer__link" href="https://www.hbomax.com/br/pt/series" target="_blank">Séries</a>
            <a class="footer__link" href="https://help.hbomax.com/br" target="_blank">Ajuda</a>
        </div>

        <p class="text--small footer__legal">
            © 2022 WarnerMedia Direct Latin America, LLC. Todos os direitos
            reservados. HBO Max é usado sob licença.
        </p>

        <div class="footer__social">
            <a href="https://www.facebook.com/HBOMaxBr/" target="_blank" class="footer__social-link">
                <img src="assets/images/fb_0.png" alt="Facebook" />
            </a>
            <a href="https://twitter.com/HBOMaxBR" target="_blank" class="footer__social-link">
                <img src="assets/images/twitter_0.png" alt="Twitter" />
            </a>
            <a href="https://www.instagram.com/hbomaxbr/" target="_blank" class="footer__social-link">
                <img src="assets/images/instagram_0.png" alt="Instagram" />
            </a>
            <a href="https://www.youtube.com/c/hbomaxbr" target="_blank" class="footer__social-link">
                <img src="assets/images/youtube_0.png" alt="Youtube" />
            </a>
        </div>
    </footer>
</body>

</html>
